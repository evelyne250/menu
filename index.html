<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <div class="container">
        <div class="row" style="margin-left: 350px;margin-top: 100px;"> 
            <div class="card">
                <br>
                <br>
                <h1 class="card-title" style="margin-left: 20px;color: aquamarine;">Booking form</h1>
    <form class="card-body" >

        <div class="form-group">
            <label for="birthday">Choose a Date:</label>
            <input type="date" id="birthday" name="birthday">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Choose Location:</label>
          <select>
            <option>Sunday Park</option>
            <option>Ahera Forest Farm</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Select Menu:</label>
          <select>
            <option>Brunch</option>
            <option>Barbecue</option>
            <option>I will bring my own food</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Drinks:</label>
          <input type="text" id ="drink" > type of drink<br>
          <input type="number" id = "budget" > budget per item<br>
          <input type="number" id = "quantity" > quantity <br>
         
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Other Items:</label>
            <select>
              <option>Photobooth</option>
              <option>Cookies</option>
             
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Cakes:</label>
            <select>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </div>
      </form>
    </div>
</div>
</div>
</body>
</html>
